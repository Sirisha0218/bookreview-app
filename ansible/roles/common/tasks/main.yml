- name: Update package cache (Debian/Ubuntu)
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Update package cache (RedHat/Amazon)
  yum:
    update_cache: yes
  when: ansible_os_family == "RedHat"

- name: Install essential packages (Debian/Ubuntu)
  apt:
    name:
      - curl
      - git
      - unzip
      - mysql-client
    state: present
  when: ansible_os_family == "Debian"

- name: Install essential packages (RedHat/Amazon)
  yum:
    name:
      - curl
      - git
      - unzip
      - mariadb105
    state: present
  when: ansible_os_family == "RedHat"

- name: Install Node.js (Debian/Ubuntu)
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
    sudo apt-get install -y nodejs
  args:
    executable: /bin/bash
  when: ansible_os_family == "Debian"

- name: Install Node.js (RedHat/Amazon)
  shell: |
    curl -fsSL https://rpm.nodesource.com/setup_18.x | sudo bash -
    sudo yum install -y nodejs
  args:
    executable: /bin/bash
  when: ansible_os_family == "RedHat"

- name: Install PM2 globally
  npm:
    name: pm2
    global: yes
    state: present

- name: Setup PM2 to start on boot
  shell: |
    pm2 startup systemd -u {{ ansible_user }} --hp /home/{{ ansible_user }}
  args:
    executable: /bin/bash
